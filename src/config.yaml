experiment:
  experiment_name: exp78_compare_methods
  model_name: UNet_ACDC
  seed: 42
  deterministic: true
  device: cuda
train:
  phase: training
  val_ratio: 0.2
  batch_size: 32
  num_slices_per_volume: null
  model:
    in_channels: 1
    out_channels: 4
    features:
    - 64
    - 128
    - 256
    - 512
    - 512
  parameters:
    learning_rate: 0.009
    num_epochs: 5
    save_interval: 5
    loss_function: ce_dice
  paths:
    train_dir: /mnt/hdd/ttoxopeus/datasets/nnUNet_raw/Dataset200_ACDC/imagesTr
    label_dir: /mnt/hdd/ttoxopeus/datasets/nnUNet_raw/Dataset200_ACDC/labelsTr
    save_root: results
evaluation:
  phase: baseline_evaluation
  batch_size: 1
  num_slices_per_volume: null
  num_visuals: 3
  paths:
    eval_dir: /mnt/hdd/ttoxopeus/datasets/nnUNet_raw/Dataset200_ACDC/imagesTs
    label_dir: /mnt/hdd/ttoxopeus/datasets/nnUNet_raw/Dataset200_ACDC/labelsTs
    save_root: results
  bn_recalibration:
    enabled: true
    num_batches: 5
pruning:
  method: l1_norm
  threshold: 0.85
  num_slices: 200
  reinitialize_weights: null
  ckpt_path:
    subfolder: baseline
    ckpt_name: final_model.pth
  save_path:
    subfolder: pruned
    filename: pruned_model.pth
  ratios:
    default: 0.25
    block_ratios:
      encoders.0: 0.25
      encoders.1: 0.25
      encoders.2: 0.25
      encoders.3: 0.25
      encoders.4: 0.25
      bottleneck: 0.25
      decoders.1: 0.25
      decoders.3: 0.25
      decoders.5: 0.25
      decoders.7: 0.25
      decoders.9: 0.25
